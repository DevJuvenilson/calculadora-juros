<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="calculadora-juros.css">

    <link rel="shortcut icon" href="" type="image/x-icon">

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100%;
        }

        .background {
            background: url(img/fundo-texturizado-azul.png);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @media (max-width: 600px) {
            .background {
                height: auto;
            }
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }

        .voltar {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            border-radius: 100px;
            transition: background-color 0.3s ease;
        }

        .voltar:hover {
            cursor: pointer;
            background-color: #f4f4f4;
        }

        .voltar>img {
            width: 40px;
            height: 40px;
            border-radius: 100px;
        }

        .conteudo {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Responsividade: quando a tela for menor que 600px */
        @media (max-width: 600px) {
            .conteudo {
                flex-direction: column;
                /* Empilha as divs verticalmente em telas pequenas */
            }
        }

        /* Estilo para o conteúdo da esquerda e direita */
        .esquerda,
        .direita {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            box-sizing: border-box;
        }

        .direita {
            flex-direction: column;
        }

        /* Responsividade: quando a tela for menor que 600px */
        @media (max-width: 600px) {

            .esquerda {
                flex-direction: column;
                /* Empilha as divs verticalmente em telas pequenas */
            }
        }

        .esquerda div,
        .direita div {
            padding-bottom: 10px;
        }

        @media (max-width: 600px) {

            .esquerda div,
            .direita div {
                padding-bottom: 15px;
            }
        }

        input {
            border: none;
            padding: 7px;
            border-radius: 5px;
        }

        /* Estilo para garantir que não haja setas de incremento/decremento em navegadores */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        select {
            border: none;
            padding: 7px;
            border-radius: 5px;
        }

        .campo-tipo-juros select {
            width: 100%;
        }

        .campo-capital input {
            width: 100%;
            box-sizing: border-box;
        }

        .campo-aporte input {
            width: 100%;
            box-sizing: border-box;
        }

        .input-group-um {
            display: flex;
            justify-content: space-between;
            gap: 2em;
        }

        /* Responsividade: quando a tela for menor que 600px */
        @media (max-width: 600px) {
            .input-group-um {
                flex-direction: column;
                /* Empilha as divs verticalmente em telas pequenas */
                gap: 0;
            }
        }

        .input-group-um input {
            width: 100%;
            box-sizing: border-box;
        }

        .anos {
            background-color: rgb(216, 216, 216);
        }

        .dias {
            background-color: rgb(216, 216, 216);
            width: 100%;
            box-sizing: border-box;
        }

        /* Responsividade: quando a tela for menor que 600px */
        @media (max-width: 600px) {
            .input-group-um {
                flex-direction: column;
                /* Empilha as divs verticalmente em telas pequenas */
                gap: 0;
            }
        }

        .input-group-dois {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .input-group-dois label,
        .input-group-dois input,
        .input-group-dois select {
            box-sizing: border-box;
        }

        .input-group-dois label {
            width: 100%;
        }

        .input-group-dois input {
            width: 74%;
        }

        .input-group-dois select {
            width: 24%;
        }

        @media (max-width: 600px) {
            .input-group-dois {
                flex-direction: column;
            }

            .input-group-dois label,
            .input-group-dois input,
            .input-group-dois select {
                box-sizing: border-box;
                margin-bottom: 10px;
            }

            .input-group-dois label {
                width: 100%;
            }

            .input-group-dois input {
                width: 100%;
            }

            .input-group-dois select {
                width: 100%;
            }
        }

        .botao-container {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .botao-container button {
            width: 65%;
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .botao-container button {
                width: 100%;
            }
        }

        .valor-calculado {
            margin-bottom: 10px;
        }

        .valor-calculado,
        .juros-gerados {
            box-sizing: border-box;
            text-align: center;
            background-color: #d3d2d2;
            border-radius: 10px;
        }

        .valor-calculado h1,
        .juros-gerados h1 {
            box-sizing: border-box;
            font-weight: 800;
            padding: 5px;
        }

        .valor-calculado p,
        .juros-gerados p {
            box-sizing: border-box;
            font-weight: 700;
            font-size: 35px;
        }
    </style>
</head>

<body class="background">
    <div class="container">
        <header>
            <a href="index.html" class="voltar"><img src="img/seta-voltar-borda.png" alt="Voltar" title="Voltar"></a>
        </header>
        <main class="conteudo">
            <div class="esquerda">
                <form action="#">

                    <div class="campo-tipo-juros">
                        <label for="tipo-juros">SELECIONE O TIPO DE JUROS</label>
                        <select class="juros" id="tipo-juros" required>
                            <option value="juros-compostos">Juros Compostos</option>
                            <option value="juros-simples">Juros Simples</option>
                        </select>
                    </div>

                    <div class="campo-capital">
                        <label for="capital">CAPITAL INICIAL</label>
                        <input type="text" class="capital" id="capital-inicial"
                            placeholder="Insira valor inicial do investimento" required>
                    </div>

                    <div class="input-group-um">
                        <div class="campo-meses">
                            <label for="meses">MESES</label>
                            <input type="number" class="meses" id="tempo-meses" required>
                        </div>

                        <div class="campo-anos">
                            <label for="anos">ANOS</label>
                            <input type="number" class="anos" id="tempo-anos" disabled>
                        </div>
                    </div>

                    <div class="campo-dias">
                        <label for="dias">DIAS</label>
                        <input type="number" class="dias" id="tempo-dias" disabled>
                    </div>

                    <div class="campo-aporte">
                        <label for="aporte">APORTE MENSAL</label>
                        <input type="text" class="dinheiro aporte" id="aporte-mensal"
                            placeholder="Insira valor do aporte mensal">
                    </div>

                    <div class="input-group-dois">
                        <label for="taxa">TAXA DE JUROS</label>
                        <input type="text" class="taxa" id="taxa-juros"
                            placeholder="Insira a taxa de juros em porcentagem" required>

                        <select class="periodo" id="periodo" required>
                            <option value="anual">Anual</option>
                            <option value="mensal">Mensal</option>
                            <option value="diario">Diário</option>
                        </select>
                    </div>

                    <div class="botao-container">
                        <button type="submit" onclick="calcularInvestimento(
                            document.getElementById('tipo-juros').value, 
                            document.getElementById('capital-inicial').value, 
                            document.getElementById('tempo-meses').value, 
                            document.getElementById('aporte-mensal').value, 
                            document.getElementById('taxa-juros').value, 
                            document.getElementById('periodo').value
                        )">CALCULAR</button>
                    </div>
                </form>
            </div>

            <div class="direita">
                <div class="valor-calculado" id="valor-calculado">
                    <h1>SALDO TOTAL:</h1>
                </div>

                <div class="juros-gerados" id="juros-gerados">
                    <h1>JUROS RENDIDOS:</h1>
                </div>
            </div>
        </main>
    </div>

    <script src="calculadora-juros.js"></script>
</body>

</html>
